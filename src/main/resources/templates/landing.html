<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity5">
      <!--layout:decorate="layout">-->

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <title>Pins Order Management</title>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto|Varela+Round">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
  <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
  <link rel="stylesheet" th:href="@{/css/style.css}" href="/css/style.css">
</head>
<body>
<!--<section layout:fragment="content">-->
  <div class="container-xl">
    <div id="foto" style="text-align: center;">
        <img th:src="@{/images/header_pins.jpg}" width="1100" height="150">
    </div>
    <div class="alert alert-success mt-2" role="alert" th:text="${success}" th:if="${success}"></div>


    <form th:action="@{/}" method="get">
      <div class="row mt-4">
        <div class="col-md-6">
          <div class="form-group">
            <input th:required="required" type="text" th:value="${orderNumber}" class="form-control" name="orderNumber"
                   placeholder="Enter Order Number"/>
          </div>
        </div>
        <div class="col-md-1">
          <div class="form-group">
            <button class="btn btn-primary" type="submit">Search</button>
          </div>
        </div>
      </div>
    </form>
    <!--        <div class="col mt-1">
                <a href="#" th:href="@{/logout}">Log Out</a>
                <a th:href="@{/create}" class="btn btn-success"><i class="material-icons">&#xE147;</i> <span>Logout</span></a>
            </div>-->

    <div class="table-responsive">
      <div class="table-wrapper">
        <div class="table-title">
          <div class="row">
            <div class="col-sm-6">
              <h2><b>Order </b></h2>
            </div>
            <div class="col-sm-6">
            <a th:href="@{/signup}" class="btn btn-primary"><i class="material-icons"></i> <span>Register</span></a>
            <a th:href="@{/login}" class="btn btn-primary"><i class="material-icons"></i> <span>Login</span></a>
            </div>
          </div>
        </div>
        <table class="table table-striped table-hover">
          <thead>
          <tr>
            <th>
							<span class="custom-checkbox">
								<input type="checkbox" id="selectAll">
								<label for="selectAll"></label>
							</span>
            </th>
            <th>Order Number</th>
            <th>Price</th>
            <th>Height</th>
            <th>Weight</th>
            <th>Photo</th>
          </tr>
          </thead>
          <tbody>
          <tr th:each="order: ${orders}">
            <td>
							<span class="custom-checkbox">
								<input type="checkbox" id="checkbox1" name="options[]" value="1">
								<label for="checkbox1"></label>
							</span>
            </td>
            <td th:text="${order.getOrderNumber()}"></td>
            <td th:text="${order.getPrice()}"></td>
            <td th:text="${order.getHeight()}"></td>
            <td th:text="${order.getWeight()}"></td>
            <td th:text="${order.getPhotoUrl()}"></td>
          </tr>
          </tbody>
        </table>


<!--        <nav aria-label="Page navigation example">
          <ul class="pagination mt-4">
            <li th:class="${currentPage==status.index} ? 'active' : '' " class="page-item"
                th:each="page, status: ${pages}">
              <a th:href="@{/(page=${status.index}, orderNumber=${orderNumber})}" class="page-link"
                 th:text="${status.index}"></a>
            </li>
          </ul>
        </nav>-->


      </div>
    </div>
  </div>
<!--</section>-->
</body>
</html>
