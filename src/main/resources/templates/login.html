<!DOCTYPE html>
<html lang="en"><head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">
    <title>Please sign in</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">
    <link href="https://getbootstrap.com/docs/4.0/examples/signin/signin.css" rel="stylesheet" crossorigin="anonymous">
</head>
<body>
<div class="container">
    <form class="form-signin" method="post" action="/login">
        <div id="foto" style="text-align: center;">
            <img class="mb-3" src="http://www.pinsdemexico.com/images/logo/logo.png" alt="foto1" >
        </div>
<!--        <p>
        <h2 class="form-signin-heading">Please sign in</h2>
        </p>-->
        <div class="alert alert-danger" role="alert" th:text="${message}" th:if="${message}"></div>
        <div class="alert alert-success m-5" role="alert" th:text="${success}" th:if="${success}"></div>
        <p>
            <label for="username" class="sr-only">Username</label>
            <input type="email" id="username" name="username" class="form-control" placeholder="Email" required="required" autofocus="">
        </p>
        <p>
            <label for="password" class="sr-only">Password</label>
            <input type="password" id="password" name="password" class="form-control" placeholder="Password" required="required">
        </p>
        <button class="btn btn-lg btn-primary btn-block" type="submit">Sign in</button>

    </form>
    <p>
    <h6 align="center">
        or click <a th:href="@{/signup}"> here </a> to sign-up
    </h6>
    </p>
</div>
</body></html>
