<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity5">
      <!--layout:decorate="layout">-->
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Pins Order Management</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto|Varela+Round">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
    <link rel="stylesheet" th:href="@{/css/style.css}" href="/css/style.css">
</head>
<body>

<!--<section layout:fragment="content">-->

<div class="container-xl">
    <div id="foto" style="text-align: center;">
        <img th:src="@{/images/header_pins.jpg}" width="1100" height="150">
    </div>

    <div class="table-responsive">
        <div class="table-wrapper">
            <div class="table-title">
                <div class="row">
                    <div class="col-sm-6">
                        <h2>Manage <b>Orders:</b></h2>
                    </div>
<!--                    <div class="col-sm-6">
                        <a class="btn btn-success" ><i class="material-icons">&#xE147;</i> <span>Add New Order</span></a>
                    </div>-->
                </div>
            </div>


            <form action="#" th:action="@{/save}"  th:object="${order}" method="post" >


                <div class="form-group">
                    <input type="hidden" th:field="*{id}" class="form-control" id="id" placeholder="Enter order Number" />
                </div>

                <div class="form-group">
                    <label for="orderNumber">Order Number</label>
                    <input readonly="readonly" required="required"  type="text" th:field="*{orderNumber}" class="form-control" id="orderNumber" placeholder="Enter order Number" />
                    <div class="alert alert-danger mt-1" th:if="${#fields.hasErrors('orderNumber')}" th:errors="*{orderNumber}"></div>
                </div>
                  <div class="form-group">
                    <label for="customerEmail">Customer Email</label>
                    <input type="email" th:field="*{customerEmail}" class="form-control" id="customerEmail"  placeholder="Enter customer email" />
                      <div class="alert alert-danger mt-1" th:if="${#fields.hasErrors('customerEmail')}" th:errors="*{customerEmail}"></div>
                  </div>
                  <div class="form-group">
                    <label for="photoUrl">Photo Url</label>
                    <input type="text" th:field="*{photoUrl}" class="form-control" id="photoUrl"  placeholder="Enter photo URL" />
                </div>
                  <div class="form-group">
                    <label for="price">Price</label>
                    <input type="number" step="any" th:field="*{price}" class="form-control" id="price" placeholder="Enter price" />
                </div>
                <div class="form-group">
                    <label for="height">Height</label>
                    <input type="number" step="any" th:field="*{height}" class="form-control" id="height" placeholder="Enter height" />
                </div>
                <div class="form-group">
                    <label for="weight">Weight</label>
                    <input type="number" step="any" th:field="*{weight}" class="form-control" id="weight" placeholder="Enter weight" />
                </div>

                <button type="submit" class="btn btn-primary">Submit</button>
                <a th:href="@{/admin}" class="btn btn-primary">Cancel</a>
            </form>


        </div>
    </div>
</div>
<!--</section>-->

</body>
</html>
